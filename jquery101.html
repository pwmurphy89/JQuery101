<!DOCTYPE html>
<html>
<head>

	<title>JQuery101</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<style>
		.row {
			margin-bottom: 5%;
		}
		.btn {
			padding: 10px 20px;
		}
	</style>
	<script type="text/javascript">



			$(document).ready(function() {

					var thing = $('.thing');
				$("button").click(function() {
					var theTrick= $(this).attr("todo");
					
					if(theTrick == 'hide') {
						$(".thing").hide();
					}else if(theTrick == "show") {
						$(".thing").show();
					}else if(theTrick == "toggle") {
						$(".thing").toggle();
					}else if(theTrick == "css") {
						$(".thing").css("background-color", "orange");
					}else if(theTrick == "html") {
						$(".thing").html("<p>hey</p>");
					}else if(theTrick == "append"){
						thing.append("<div class='green'> I have a friend now.</div>");
					}else if(theTrick == "text"){
						thing.text("new text");
					}else if(theTrick == "each") {
						$("button").each(function(){
							console.log($(this).text());
						})
					}
				});

			});

			/*More common JQUERY methods:

				addClass
				removeClass
				animate
				delay
				setInterval
				slice
				fadein
				prepend

			// 	$("#hide").click(function() {
			// 			$(".thing").hide();
			// 	});
			// 	$("#show").click(function() {
			// 			$(".thing").show();
			// 	})
			// });
	</script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary" todo="hide">Hide</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="show">Show</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="toggle">Toggle</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="html">HTML</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary" todo="append">Append</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="css">CSS</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="text">Text</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="each">Each</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 text-center">
				<button class="btn btn-success thing">Do Something to me</button>
			</div>
		</div>	
				
	</div>
	
	


</body>
</html>
