<!DOCTYPE html>
<html>
<head>

	<title>JQuery101</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<style>
		.row {
			margin-bottom: 5%;
		}
		.btn {
			padding: 10px 20px;
		}
		.blue {
			background-color: blue;
		}
		.new-class {
			font-style: italic;
		}
	</style>
	<script type="text/javascript">



			$(document).ready(function() {

					var thing = $('.thing');
				$("button").click(function() {
					var theTrick= $(this).attr("todo");
					
					if(theTrick == 'hide') {
						$(".thing").hide();
					}else if(theTrick == "show") {
						$(".thing").show();
					}else if(theTrick == "toggle") {
						$(".thing").toggle();
					}else if(theTrick == "css") {
						$(".thing").css("background-color", "orange");
					}else if(theTrick == "html") {
						$(".thing").html("<p>hey</p>");
					}else if(theTrick == "append"){
						thing.append("<div class='green'> I have a friend now.</div>");
					}else if(theTrick == "text"){
						thing.text("new text");
					}else if(theTrick == "each") {
						$("button").each(function(){
							console.log($(this).text());
					});

					}else if(theTrick == "add-class"){
						$(thing).addClass("new-class")
					}else if(theTrick == "remove-class"){
						$(thing).removeClass("new-class")
					}else if(theTrick == "animate"){
						thing.animate({
							width: "40%",
							opacity: .3,
							'font-size': "30px",
							'border-width': "10px",

						}, 2500)
					}else if(theTrick == "remove-attr") {
						$("button").removeAttr("todo");
					}else if(theTrick == "value") {
						var password = $(".password").val();
						if(password.length < 10) {
							alert("You pw is too short!")
						}
					}

					});

				});
				

	

			/*More common JQUERY methods:

				addClass
				removeClass
				animate
				delay
				setInterval
				slice
				fadein
				prepend
*/
			// 	$("#hide").click(function() {
			// 			$(".thing").hide();
			// 	});
			// 	$("#show").click(function() {
			// 			$(".thing").show();
			// 	})
			// });
	</script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary" todo="hide">Hide</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="show">Show</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="toggle">Toggle</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="html">HTML</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary" todo="append">Append</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="css">CSS</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="text">Text</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="each">Each</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary" todo="add-class">Add Class</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="remove-class">Remove Class</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="animate">Animate</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="remove-attr">Remove Atribute</button>
			</div>

		</div>
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary" todo="value">Value</button>
			</div>
			<div class="col-md-3">
				<input class="password" type="text">
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="remove-class">Remove Class</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary" todo="remove-class">Remove Class</button>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12 text-center">
				<button class="btn btn-success thing">Do Something to me</button>
			</div>
		</div>	
				
	</div>
	
	


</body>
</html>
